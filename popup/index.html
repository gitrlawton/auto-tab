<!-- 
    This is the popup for the chrome extension
    It is the first thing that the user sees when they click the extension icon
    -->

<!doctype html>
<html>
  <head>
    <title>AutoTab:</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="suggestion-styles.css" />
  </head>
  <body>
    <h2>AutoTab:</h2>

    <div class="status">Status: <span id="status">Active</span></div>

    <div class="tips">
      <strong>Tips:</strong>
      <ul>
        <li>Press <kbd>Tab</kbd> to accept a suggestion</li>
        <li>Press <kbd>Esc</kbd> to dismiss a suggestion</li>
        <li>Works on most text inputs and textareas</li>
      </ul>
    </div>

    <div class="footer">Created for class project</div>

    <script src="popup.js"></script>
  </body>
</html>
